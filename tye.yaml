name: practical-dapr
extensions:
- name: dapr
  log-level: debug
  config: appconfig
# registry: dapracr.azurecr.io or docker.pkg.github.com/thangchung/practical-dapr
registry: vndg
services:
- name: sqlserver
  image: mcr.microsoft.com/mssql/server:2017-latest
  env:
    - name: SA_PASSWORD
      value: "P@ssw0rd"
    - name: ACCEPT_EULA
      value: "Y"
  bindings:
    - port: 1433
      connectionString: Data Source=${host},${port};Initial Catalog=coolstoredb;User Id=sa;Password=${env:SA_PASSWORD};MultipleActiveResultSets=True;
- name: redis
  image: redis
  bindings:
    - port: 6379
- name: zookeeper
  image: wurstmeister/zookeeper:latest
  bindings:
    - port: 2181
      containerPort: 2181
- name: kafka
  image: wurstmeister/kafka:latest
  bindings:
    - port: 9092
      containerPort: 9092
  env:
    - name: KAFKA_ADVERTISED_HOST_NAME
      value: 127.0.0.1
    - name: KAFKA_CREATE_TOPICS
      value: sample:1:1
    - name: KAFKA_ZOOKEEPER_CONNECT
      value: zookeeper:2181
- name: zipkin
  image: openzipkin/zipkin-slim
  bindings:
    - port: 9411
      containerPort: 9411
      protocol: http
- name: seq
  image: datalust/seq
  env:
    - name: "ACCEPT_EULA"
      value: "Y"
  bindings:
    - name: ui
      port: 5340
      protocol: http
      containerPort: 80
    - name: internal
      port: 5341
- name: graph-api
  project: src/GraphApi/CoolStore.GraphApi/CoolStore.GraphApi.csproj
- name: identity-api
  project: src/Identity/CoolStore.IdentityServer/CoolStore.IdentityServer.csproj
- name: product-catalog-api
  project: src/ProductCatalog/CoolStore.ProductCatalogApi/CoolStore.ProductCatalogApi.csproj
- name: inventory-api
  project: src/Inventory/CoolStore.InventoryApi/CoolStore.InventoryApi.csproj
- name: webui
  project: src/WebUI/CoolStore.WebUI.Host/CoolStore.WebUI.Host.csproj
